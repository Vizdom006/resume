<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input HTML types</title>
</head>
<body>
    <form action="index.html" method="post">
        <label for="">Your Name :</label>
        <input type="text">
        <br>
        <br>
        <label for="">Please upload profile picture</label>
        <input type="file" name="" id="">
        <br>
        <br>
        <label for="">Date of Birth</label>
        <input type="date" name="s" id="">
        <br>
        <br>
        <label for="">Password:</label>
        <input type="password" name="" id="">
        <br>
        <br>
        <label for="">Sub to my email list?</label>
        <input type="checkbox" name="" id="">
        <br>
        <br>
        <label for="">Your Age:</label>
        <input type="range" name="" min = '1' max = '125' id="Age_range">
        <br>
        <br>
        <input type="Submit" value="Submit">
    </form>
    
</body>
</html>
